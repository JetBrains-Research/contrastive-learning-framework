name: transformer

seed: 9
num_workers: 8
log_offline: false

num_classes: 6

# data keys
data_folder: data
train_holdout: train
val_holdout: val
test_holdout: test

save_every_epoch: 1
val_every_epoch: 1
val_check_interval: 0.05
log_every_n_steps: 2
progress_bar_refresh_rate: 1

hyper_parameters:
  n_epochs: 10
  patience: 1
  batch_size: 8
  test_batch_size: 16
  clip_norm: 1
  shuffle_data: true

dataset:
  dir: raw
  name: poj_104
  tokenizer_name: model.yttm
  vocab_size: 40000
  pad_id: 0
  unk_id: 1
  bos_id: 2
  eos_id: 3

encoder:
  hidden_size: 6
  num_classes: 6
  vocab_size: 40000
  num_heads: 4
  num_layers: 2
  dim_feedforward: 256
  max_seq_len: 1024

ssl:
  name: SimCLR
  gpus: -1
  num_nodes: 1
  warmup_epochs: 1
  max_epochs: 10
  temperature: 0.1
  optimizer: adam
  exclude_bn_bias: False
  start_lr: 0.
  learning_rate: 1e-3
  final_lr: 0.
  weight_decay: 1e-6